<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVD Screensaver</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* DVD logo container */
.dvd {
  position: absolute;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: 80px;
  text-shadow: 0 0 10px lime, 0 0 20px cyan;
  animation:
    move-x 6s linear infinite alternate,
    move-y 4s linear infinite alternate,
    color-change-x 6s linear infinite alternate,
    color-change-y 4s linear infinite alternate;
}

/* Horizontal motion */
@keyframes move-x {
  from { left: 0; }
  to { left: calc(100% - 180px); }
}

/* Vertical motion */
@keyframes move-y {
  from { top: 0; }
  to { top: calc(100% - 100px); }
}

/* Color changes when hitting horizontal edges */
@keyframes color-change-x {
  0%, 100% { color: red; text-shadow: 0 0 10px red, 0 0 20px orange; }
  50% { color: blue; text-shadow: 0 0 10px blue, 0 0 20px cyan; }
}

/* Color changes when hitting vertical edges */
@keyframes color-change-y {
  0%, 100% { color: yellow; text-shadow: 0 0 10px yellow, 0 0 20px gold; }
  50% { color: green; text-shadow: 0 0 10px green, 0 0 20px lime; }
}
</style>
</head>
<body>
  <div class="dvd">DVD</div>
</body>
</html>
