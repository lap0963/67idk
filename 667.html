<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS-Only DVD Multiply Illusion</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
  }

  .logo {
    position: absolute;
    width: 120px;
    height: 80px;
    background: linear-gradient(135deg, #0ff, #f0f, #ff0);
    color: black;
    font-family: Arial, sans-serif;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    text-shadow: 0 0 5px white;
    animation: moveX 7s linear infinite alternate,
               moveY 5s linear infinite alternate,
               colorShift 10s linear infinite;
  }

  /* Offset the animation timing for illusion of multiplying */
  .logo:nth-child(2) {
    animation-delay: -2s, -1s, -4s;
  }
  .logo:nth-child(3) {
    animation-delay: -4s, -3s, -2s;
  }
  .logo:nth-child(4) {
    animation-delay: -6s, -5s, -3s;
  }

  @keyframes moveX {
    0%   { left: 0; }
    100% { left: calc(100% - 120px); }
  }

  @keyframes moveY {
    0%   { top: 0; }
    100% { top: calc(100% - 80px); }
  }

  @keyframes colorShift {
    0%   { background: linear-gradient(135deg, #0ff, #f0f, #ff0); }
    25%  { background: linear-gradient(135deg, #f00, #0f0, #00f); }
    50%  { background: linear-gradient(135deg, #ff0, #0ff, #f0f); }
    75%  { background: linear-gradient(135deg, #0f0, #ff0, #f00); }
    100% { background: linear-gradient(135deg, #0ff, #f0f, #ff0); }
  }
</style>
</head>
<body>
  <div class="logo">DVD</div>
  <div class="logo">DVD</div>
  <div class="logo">DVD</div>
  <div class="logo">DVD</div>
</body>
</html>
